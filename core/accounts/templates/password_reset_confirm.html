{% extends 'layout.html' %}

{% block content %}

{% include 'message.html' %}

<div class="container mb-5 card shadow-sm p-3">
    <div class="content-section px-5">
        <form method="POST" class="mb-2 font-weight-bold">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">Atur Ulang Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Atur Ulang Password</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
