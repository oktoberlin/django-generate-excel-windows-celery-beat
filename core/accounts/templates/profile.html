{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block content %}

{% include 'navbar.html' %}
{% include 'message.html' %}
<div class="container card shadow border-0">
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img m-2" width="70" src="{{ user.profile.image.url }}">
            <div class="media-body">
                
                <!--
                <h4 class="account-heading">@{{ user.username }}</h4>
                -->
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <div>
            <h4>{{ user.full_name }}</h4>
        </div>
    </div>
    <form method="POST" class="mb-2 font-weight-bold" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 text-center">Informasi Profil</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div>
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
    </form>
    
</div>
    
{% endblock %}
